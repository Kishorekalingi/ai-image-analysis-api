version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: ai-analysis-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-analysis-api
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RATE_LIMIT_MAX_REQUESTS: 5
      RATE_LIMIT_INTERVAL_SECONDS: 60
      CACHE_TTL_SECONDS: 3600
      API_TITLE: AI Image Analysis API
      API_VERSION: 1.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 5
    volumes:
      - ./app:/app/app

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-analysis-worker
    command: rq worker -u redis://redis:6379 default
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./app:/app/app

volumes:
  redis_data:
